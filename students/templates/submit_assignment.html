<!-- submit_assignment.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            text-decoration: none;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: rgb(219, 219, 219);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            padding: 20px;
            background: #fff;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo a {
            color: #000;
            font-size: 18px;
            font-weight: 600;
            margin: 2rem 8rem 2rem 2rem;
        }

        .search_box {
            display: flex;
            align-items: center;
        }

        form{
            display: flex;
            flex-direction: column;
        }
        
        .search_box input {
            padding: 9px;
            width: 250px;
            background: rgb(228, 228, 228);
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        .search_box i {
            padding: 0.66rem;
            cursor: pointer;
            color: #fff;
            background: #000;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .header-icons {
            display: flex;
            align-items: center;
        }

        .header-icons i {
            margin-right: 2rem;
            cursor: pointer;
        }

        .header-icons .account {
            width: 130px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-icons .account img {
            width: 35px;
            height: 35px;
            cursor: pointer;
            border-radius: 50%;
        }

        .container {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        nav {
            background: #fff;
        }

        .side_navbar {
            padding: 1px;
            display: flex;
            flex-direction: column;
        }

        .side_navbar span {
            color: gray;
            margin: 1rem 3rem;
            font-size: 12px;
        }

        .side_navbar a {
            width: 100%;
            padding: 0.8rem 3rem;
            font-weight: 500;
            font-size: 15px;
            color: rgb(100, 100, 100);
        }

        .links {
            margin-top: 5rem;
            display: flex;
            flex-direction: column;
        }

        .links a {
            font-size: 13px;
        }

        .side_navbar a:hover {
            background: rgb(235, 235, 235);
        }

        .side_navbar .active {
            border-left: 2px solid rgb(100, 100, 100);
        }

        .main-body {
            width: 100%;
            padding: 1rem;
        }

        .submit-form {
            display: flex;
            flex-direction: column;
        }

        .submit-form input,
        .submit-form textarea {
            background-color: #dbdbdb;
            border: 0.5px solid #9c9a9c;
            border-radius: 0.2rem;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }

        .submit-form button {
            background-color: #000;
            color: white;
            height: 3rem;
            border-radius: 0.2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">
        <a href="#">IntelliGrade</a>
        <div class="search_box">
            <input type="text" placeholder="Search IntelliGrade">
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
        </div>
    </div>

    <div class="header-icons">
        <div class="account">
            <img src="./pic/img.jpg" alt="">
            <h4>{% if student %}{{ student.first_name|default:"" }}{% endif %}!</h4>
        </div>
    </div>
</header>

<div class="container">
    <nav>
        <div class="side_navbar">
            <span>Main Menu</span>
            <a href="/dashboard" class="active">Dashboard</a>
            <a href="/my_gradings">Grades</a>
            <a href="{% url 'student_logout' %}">Logout</a>
        </div>
    </nav>

    <div class="main-body">
        <div class="submit-form">
            <h2>Submit Assignment: {{ assignment.title }}</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="file">File:</label>
                <input type="file" id="file" name="file" accept=".pdf, .doc, .docx" required>

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
